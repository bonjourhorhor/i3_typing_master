<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Writing Test Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-6 bg-gray-100">
    <div class="max-w-4xl p-6 mx-auto bg-white shadow-xl rounded-2xl">
      <h1 class="mb-4 text-2xl font-bold text-center text-blue-700">
        Writing Test Results
      </h1>

      <table class="min-w-full border-collapse table-auto">
        <thead class="text-blue-900 bg-blue-100">
          <tr>
            <th class="px-4 py-2 text-left">#</th>
            <th class="px-4 py-2 text-left">Name</th>
            <th class="px-4 py-2 text-left">Topic</th>
            <th class="px-4 py-2 text-left">Score</th>
            <th class="px-4 py-2 text-left">Remarks</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">1</td>
            <td class="px-4 py-2">Alice Johnson</td>
            <td class="px-4 py-2">Climate Change</td>
            <td class="px-4 py-2">85</td>
            <td class="px-4 py-2">Well-structured argument</td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">2</td>
            <td class="px-4 py-2">Bob Smith</td>
            <td class="px-4 py-2">Digital Education</td>
            <td class="px-4 py-2">78</td>
            <td class="px-4 py-2">Good ideas, minor grammar issues</td>
          </tr>
          <tr class="border-b hover:bg-gray-50">
            <td class="px-4 py-2">3</td>
            <td class="px-4 py-2">Carol Lee</td>
            <td class="px-4 py-2">AI in Society</td>
            <td class="px-4 py-2">92</td>
            <td class="px-4 py-2">Excellent analysis</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
