<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
</head>
<body>
    <a href="#" class="top-left-back" onclick="history.back()">Back</a>
    
    <div class="container">
        <div class="left-panel">
            <h2>Register to practice<br><span>FOR FREE</span></h2>
            <img src="image2.jpg" alt="Girl listening to music">
        </div>

    <div class="right-panel">

        <form class="signup-form">
            <h2>Register Now</h2>

        <div class="name-fields">
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
        </div>

        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Re-enter password" required />

        <label class="checkbox">
            <input type="checkbox" required />
            I've read and agree with Terms of Service and our Privacy Policy
        </label>

        <button type="submit" class="signup-btn">Register</button>

        <div class="or-divider">OR</div>

        <div class="social-buttons">
            <span></span><button type="button" class="google-btn"><img src="google.png" alt="google" width="12px" height="12px"> Sign up with Google</button>
            <button type="button" class="facebook-btn"><img src="facebook.png" alt="facebook" width="12px" height="12px"> Sign up with Facebook</button>
        </div>

        <p class="signin-link">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>
    </div>
</body>
</html>
